<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: #fdfdff;
        /* Light Nebula Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 50% 0%, hsla(225, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(339, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(190, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 50%, hsla(280, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(330, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(240, 100%, 96%, 1) 0px, transparent 50%);
        background-attachment: fixed;
        color: #1e293b;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
      }

      .glass-button {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
